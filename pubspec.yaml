name: zilpay
description: "ZilPay wallet IOS, Android"
version: 3.8.0+869

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  rust_lib_zilpay:
    path: rust_builder
  flutter_rust_bridge: ^2.8.0
  blockies: ^0.1.2
  path_provider: ^2.0.11
  provider: ^6.1.2
  flutter_svg: ^2.0.10+1
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.2
  device_info_plus: ^11.3.2
  package_info_plus: ^8.1.0
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  mobile_scanner: ^6.0.7
  share_plus: ^10.1.3
  flutter_inappwebview: ^6.1.5
  screen_protector: ^1.4.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter

flutter:
  generate: true
  assets:
    - assets/icons/
    - assets/imgs/
    - assets/chains/
    - assets/zilpay_legacy_inject.js
    - assets/evm_inject.js
